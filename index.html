<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Landing Page Project</title>
</head>
<body>
    <header>
        <nav class="align-right">
            <ul class="nav-bar">
                 <li class="nav-bar1"><a href="https://github.com">GitHub</a></li>
                 <li class="nav-bar1"><a href="#">Portfolio</a></li>
                <li class="nav-bar1"><a href="#">Contact</a></li>
             </ul>
        </nav>
    </header> 

    <main>
        <p class="heading">My New Website</p>
        <figure>
            <img src="https://clipart-library.com/new_gallery/31-313080_coming-soon-hd-png.png" alt="Graphic image of yellow blob with coming soon text">
             <figcaption class="figcap">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</figcaption>
        </figure>
        <section id="contact">
            <h2 class="align-center">Contact Me</h2>
            <form>
                <ul>
                    <li>
                        <label class="align-right" for="name">Name:</label>
                        <input type="text" id="name" name="user-name"> 
                    </li>
                    <li>
                        <label class="align-right" for="email">Email:</label>
                        <input type="text" id="email" name="user-email"> 
                    </li>
                </ul>
                <div>
                    <button type="submit">SEND!</button>
                </div>
            </form>
        </section>
    </main>

    <footer>&copy; 2024 My New Website Productions
    </footer>

</body>
</html>
